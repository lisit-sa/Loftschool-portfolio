<html lang="ru-RU">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/style.css">

	<body>
		<div class="wrapper">
			<div class="main">
				<div class="main-center clearfix">
					<div class="enter">
						<div class="enter-authorization">Авторизируйтесь</div>
						<form action="/echo" method="post">
							<div class="form">
								<p class="enter-login">
								<label for="login">Login</label>
									<i class="icon icon-login"></i>
									<input type="text" name="login" placeholder="Введите Email" id="login" class="required-mail">
								</p>
								<p class="enter-password">
									<input type="password" name="password" placeholder="Введите пароль" id="password-field" class="required-pass">
								</p>
								<p class="main-me">
									<input type="checkbox" id="rem" checked>
									<label for="rem">Запомнить меня?</label>
								</p>
								<a href="#" class="button">Войти</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="main-footer">
			<div class="general-footer clearfix">
				<div class="footer-lock">
					<a href="#" class="lock">вход</a>
				</div>
				<p class="footer-my-site">&#169;2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его.</p>
			</div>
